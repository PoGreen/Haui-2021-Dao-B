<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Tin tức</title>

    <!-- Favicon  -->
    <link rel="icon" th:href="@{/img/core-img/favicon.ico}">
    <!-- Style CSS -->
    <link rel="stylesheet" th:href="@{/style.css}">
    <script th:src="@{/js/mi/news-category.js}"></script>
    <script th:src="@{/js/mi/news.js}"></script>
    <script th:src="@{/js/mi/base.js}"></script>
    <script th:src="@{/js/mi/rss.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

</head>

<body onload="genNewsCategory1(),genNews(0),base()">
<!-- Preloader -->
<div id="preloader">
    <div class="south-load"></div>
</div>

<!-- ##### Header Area Start ##### -->
<div th:replace="common/web.header :: header"></div>
<!-- ##### Header Area End ##### -->

<!-- ##### Hero Area Start ##### -->
<div th:replace="common/web.nav :: nav"></div>
<!-- ##### Breadcumb Area End ##### -->

<!-- ##### Advance Search Area Start ##### -->
<!-- ##### Advance Search Area End ##### -->

<!-- ##### Listings Content Area Start ##### -->
<section class="south-blog-area section-padding-100">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-8">
                <div id="content"></div>
            </div>

            <div class="col-12 col-lg-4 navbar-news" >
                <div class="blog-sidebar-area">
                    <!-- Catagories Widget -->
                    <div class="south-catagories-card mb-70">
                        <h5>Tin tức trên website</h5>
                        <span id="news-category"></span>
                    </div>
                </div>

                <div class="south-catagories-card mb-50">
                    <h5>Trang tin cập nhật thế giới</h5>
                    <ul class="catagories-menu" style="text-decoration-line: underline;color: #0b0b0b; font-weight: lighter">
                        <li><a onclick="setCategory(1)">Kinh nghiệm mua nhà</a></li>
                        <li><a onclick="setCategory(2)">Kinh nghiệm bán nhà đất</a></li>
                        <li><a onclick="setCategory(3)">Kinh nghiệm đầu tư nhà</a></li>
                    </ul>
                </div>

                <div class="south-catagories-card mb-50">
                    <h5>Trang tin thị trường</h5>
                    <ul class="catagories-menu" style="text-decoration-line: underline">
                        <li><a onclick="setCategory(6)">Phân tích - nhận định</a></li>
                        <li><a onclick="setCategory(7)">Chính sách - quản lí</a></li>
                        <li><a onclick="setCategory(8)">Thông tin quy hoạch</a></li>
                        <li><a onclick="setCategory(9)">Tin dự án</a></li>
                        <li><a onclick="setCategory(10)">Tài chính - chứng khoán</a></li>
                    </ul>
                </div>


            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <!-- Pagination -->
                <div class="south-pagination mt-100 d-flex">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link active" href="#">01</a></li>
                            <li class="page-item"><a class="page-link" href="#">02</a></li>
                            <li class="page-item"><a class="page-link" href="#">03</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ##### Listings Content Area End ##### -->

<!-- ##### Footer Area Start ##### -->
<div th:replace="common/web.footer :: footer"></div>
<!-- ##### Footer Area End ##### -->

<!-- jQuery (Necessary for All JavaScript Plugins) -->

<script th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>
<!-- Popper js -->
<script th:src="@{/js/popper.min.js}"></script>
<!-- Bootstrap js -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- Plugins js -->
<script th:src="@{/js/plugins.js}"></script>
<script th:src="@{/js/classy-nav.min.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<!-- Active js -->
<script th:src="@{/js/active.js}"></script>
<!-- Google Maps -->

<script>
    window.onscroll = function() {myFunction()};

    var navbar = $(".navbar-news")[0];
    var sticky = navbar.offsetTop + 700;

    function myFunction() {
        if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
        } else {
            navbar.classList.remove("sticky");
        }
    }
</script>

</body>

</html>
