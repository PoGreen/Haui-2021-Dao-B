<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>News Category</title>

    <!-- Favicon  -->
    <link rel="icon" th:href="@{/img/core-img/favicon.ico}">
    <!-- Style CSS -->
    <link rel="stylesheet" th:href="@{/style.css}">
    <script th:src="@{/js/mi/news-category.js}"></script>
    <script th:src="@{/js/mi/base.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

</head>
<body onload="verify('/admin/news-categories','GET')">


<!-- ##### Header Area Start ##### -->
<div th:replace="common/header :: header"></div>
<!-- ##### Header Area End ##### -->

<!-- ##### Editor Area Start ##### -->
<section class="south-contact-area section-padding-100">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="contact-heading">
                    <h6>Buildings info</h6>
                </div>
            </div>
        </div>

        <div class="row">

            <!-- Contact Form Area -->
            <div class="col-12 col-lg-12">
                <div class="contact-form">
                    <form id="news-category">
                        <div class="alert alert-primary" role="alert" style="display: none" id="alert">
                            Đã xảy ra lỗi trong quá trình xử lí! vui lòng thử lại
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" id="name"
                                   placeholder="Tên loại tin tức">
                        </div>

                        <div class="form-group">
                            <textarea class="form-control" name="description" cols="30" rows="10" id="description"
                                      placeholder="Mô tẩ loại tin tức"></textarea>
                        </div>

                        <button type="button" onclick="submitNewsCategory()" class="btn south-btn">Thêm mới</button>
                        <button type="button" class="btn south-btn"
                                onclick="window.location = '/admin/news-categories'">Quay lại
                        </button>
                </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>
</section>
<!-- ##### Editor Area End ##### -->

<script th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>
<!-- Popper js -->
<script th:src="@{/js/popper.min.js}"></script>
<!-- Bootstrap js -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- Plugins js -->
<script th:src="@{/js/plugins.js}"></script>
<script th:src="@{/js/classy-nav.min.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<!-- Active js -->
<script th:src="@{/js/active.js}"></script>
<!-- Google Maps -->
<script th:src="@{/js/map-active.js}"></script>

</body>

</html>
